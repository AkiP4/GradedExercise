<!DOCTYPE html>
<html>
    <head>
        <title>GPU Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Ecommerce_project_template.css" />
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Page headers start here -->
        <div id="HeaderContainer">
            <div id="HeaderBar">
                <div class="Group">
                    <div id="DropdownSidebar">
                        <p> <i class="fa fa-bars"></i> </p>
                    </div>
                    <div id="Title">
                        <p>
                        <h1><b>Generic GPU Store</b></h1>
                        </p>
                    </div>
                </div>
                <div class="Group">
                    <div id="Account">
                        <a id="User_Login" href="url"> Log in </a> 
                        <span style="color: #5f6062">or</span> 
                        <a id="Create_Account" href="url"> Create an account </a>
                    </div>
                    <div id="Cart">
                        <a id="CartLink" href="url"> <i class="fa fa-shopping-cart"></i> Cart: 1</a>
                    </div>
                    <div id="SearchBar">
                        <form action="search">
                            <button id="SearchButton" type="submit"> <i class="fa fa-search"></i> </button>
                            <input type="text" id="SearchField" placeholder="Search...">
                        </form>
                    </div>
                </div>
            </div>
            <div id="MenuBar">
                <button id="Btn_Left" title="Home"> <b>Home</b> </button>
                <button title="Games and media"> <b>Games and Media</b> </button>
                <button title="Cooling"> <b>Cooling</b> </button>
                <button title="Accessories"> <b>Accessories</b> </button>
                <button id="Btn_Right" title="Spare parts"> <b>Spare Parts</b> </button>
            </div>
        </div>

        <!-- Page content starts here -->

        <div id="Content">
            

        </div>

        <!-- Page footer starts here -->

        <div id="Footer">
            <a href="https://www.freepik.com/vectors/background">Background vector created by starline - www.freepik.com</a>
        </div>

    </body>
</html>
